<span class="social-share-twitter">
  <a href="https://twitter.com/intent/tweet?hashtags={{ page.tags | join: ',' | remove: ' ' }}&amp;text={{ page.title | escape | replace:' ','%20' }}&amp;url={{ site.url }}{{ page.url }}{% if author.twitter %}&amp;via={{ author.twitter }}{% endif %}" title="Share on Twitter" itemprop="Twitter"><i class="fa fa-twitter-square"></i> Tweet</a>
</span>
<span class="social-share-facebook">
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook" itemprop="Facebook"><i class="fa fa-facebook-square"></i> Like</a>
</span>
<span class="social-share-googleplus">
  <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" title="Share on Google Plus" itemprop="GooglePlus"><i class="fa fa-google-plus-square"></i> +1</a>
</span>
<!-- /.social-share -->

<div class="ds-share" data-thread-key="{{page.title}}" data-title="{{page.title}}" data-images="{{ site.url }}/images/{{ author.avatar }}" data-content= {% if page.excerpt %}"{{page.excerpt}}…"{% endif %} data-url="{{ site.url }}{{ page.url }}" style="line-height:inherit;font:inherit;box-sizing:border-box" >

<span class="social-share-weibo" style="padding:8px 0;display:block;border-bottom:1px solid rgba(0,0,0,0.1);line-height:inherit;box-sizing:border-box">
	<a href="javascript:void(0);" data-service="weibo" >
		<i class="fa fa-weibo"></i> 微博</a>
</span>
<div style="clear:both"></div>
<span class="social-share-wechat" style="display:block;padding:8px 0;">
	<a href="javascript:void(0);" data-service="wechat">
		<i class="fa fa-weixin"></i> 微信</a>
</span>

</div>
